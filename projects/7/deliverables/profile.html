<!DOCTYPE html>
<html>
<head>
	<title>Profile Page</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js" charset="utf-8"></script>
		<script type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="assets/css/profile.css">
		<!-- <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> -->
</head>
<body>
	<div class="header"><h1>Phonebook App</h1>
		<a href="index.html">Return to Homepage</a>
	</div>
	<div class="container">
    <div class="record"></div>


	</div>

<script type="text/javascript">

  $.ajax({
    url: 'api/v1/phonebook/data.json',
    method: 'GET'
  }).then(function(data) {
    var found = window.location.href.split('=')[1];
    data.filter(function(r) {
      return String(r.id) === found;
    }).map(function(row) {
      var first_name = row['first_name']
      var last_name = row['last_name']
      var profile = row['profile_pic']
      var email = row['email']
      var phone = row['phone']
      var address = row['address']
      $('.record').append('<div id="profile">'+first_name + ' ' + last_name + '<div>')
      $('.record').append('<img src="'+profile+'">')
      $('.record').append('<div id="info">'+ email+'<br>'+phone+'<br>'+ address + '<br></div>')
      });
  });
  </script>

</body>
</html>
