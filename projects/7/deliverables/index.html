<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Phonebook App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js" charset="utf-8"></script>
    <!-- <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>

    <div class="header"><h1>Phonebook App</h1></div>

    <p>Find someone in your contacts by typing in a first or last name</p>
    <div class="container">

      <!-- input boxes here -->
      
      <form action="search.html" method="get">
        <input type="text" name="name" id="firstInput" placeholder="Type name here">
        <button class="searchButton">Search</button>
      </form>
      
    </div> 


      <div id="showAll">
        <div>
          <p>Or you can see all your contacts here</p>
          <input id="display_all_button" class="searchButton" type="submit" value="Display All">
        </div>
      </div>

  <script type="text/javascript">
  $.ajax({
    url: 'api/v1/phonebook/data.json',
    method: 'GET'
  }).then(function(data) {
    displayAll(data);
  });

  function displayAll(data) {
    $('#display_all_button').on('click',function() {
      window.location.href="showAll.html";
    });
  };
  </script>

  </body>
</html>
