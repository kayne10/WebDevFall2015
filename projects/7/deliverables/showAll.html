<!DOCTYPE html>
<html>
<head>
	<title>All Contacts</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js" charset="utf-8"></script>
		<script type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="assets/css/showAll.css">
</head>
<body>
	<div class="header"><h1>Phonebook App</h1>
		<a href="index.html">Return to Homepage</a>
	</div>
	<div class="container">
		<h1>Your Contacts</h1>
		<div class="record"></div>
	</div>

<script type="text/javascript">
  $.ajax({
    url: 'api/v1/phonebook/data.json',
    method: 'GET'
  }).then(function(data) {
    data.map(function(row) {
      var profile = row['profile_pic']
      var first_name = row['first_name']
      var last_name = row['last_name']
      var id = row['id']
      $('.record').append('<div id="box"><img src="'+profile+'"><br>' +first_name + ' ' + last_name + '<br>'+ '<a href="profile.html?id='+ id + '">Go to Profile</a><br></div>');
    })
  });
  </script>

</body>
</html>
